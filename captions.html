<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Captions</title>
    <link id="css" rel="stylesheet" href="res/css/caption.css" />
    <script src="res/js/app.js"></script>
    <script src="res/js/dynamiccaptions.js"></script>
    <script src="res/js/api.js"></script>
</head>
<body>
    <div id="caption_style-0" class="caption_wrapper">
        <div class="caption_container">
            <div id="caption_box_style-0" class="caption_box-0">

            </div>
        </div>
    </div>

    <div id="caption_style-1" class="caption_wrapper" style="opacity: 0;transition: all 800ms;">
        <div class="caption_container">
            <div id="caption_style-1_element-0-0" class="caption_style-1_element-0" style="left: 160px;"></div>
            <div id="caption_style-1_element-0-1" class="caption_style-1_element-1" style="left: 208px;">
                <div id="caption_style-1_element-title" class="caption_style-1_element-title" style="opacity: 0;">
                </div>
                <div id="caption_style-1_element-subtitle" class="caption_style-1_element-subtitle" style="opacity: 0;">
                    副标题
                </div>
            </div>
        </div>
    </div>
    <script src="res/js/captions.js"></script>
</body>
</html>
